<html>
  <head>
    <title>请设置城市代码</title>
  </head>
  <body onload="init();">
    城市代码：<input type="text" id="txtCity"><input type="button" value="确定" onclick="save();">
    <div id="status"></div>
    <script>
      function init() {
        if (!widget.preferences.defaultcity)
          widget.preferences.defaultcity='101161002';
        document.getElementById('txtCity').value=widget.preferences.defaultcity;
      }

      function save() {
        widget.preferences.defaultcity=document.getElementById('txtCity').value;
        document.getElementById('status').innerHTML="已保存。"
      }
    </script>
  </body>
</html>
